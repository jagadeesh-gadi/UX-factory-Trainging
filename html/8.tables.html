<!DOCTYPE html>
<html lang="en">
  <head>
    <title>tables</title>
    <style>
      th,
      td {
        border: 2px solid lightslategray;
        padding: 15px;
        width: 50px;
        height: 30px;
      }
      table {
        border-collapse: collapse;
      

      }
      tr:nth-child(odd) {
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Age</th>
        <th>city</th>
      </tr>

      <tr>
        <td>1</td>
        <td>Naga</td>
        <td>23</td>
        <td>ongole</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Vamsi</td>
        <td>26</td>
        <td>hyderabad</td>
      </tr>

      <tr>
        <td>3</td>
        <td>Krishna</td>
        <td>21</td>
        <td>tirupati</td>
      </tr>
    </table>
  </body>
</html>

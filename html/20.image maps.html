<!DOCTYPE html>
<html>
  <head>
    <title>image map</title>
  </head>
  <body>
    <img
      src="images/crop offics.jpg"
      alt="this is an office image"
      usemap="#office"
    />
    <map name="office">
      <area
        target="_blank"
        alt="amazon"
        title="amazon"
        href="https://www.amazon.in"
        coords="3514,2538,1325,1138"
        shape="rect"
      />
      <area
        target="_blank"
        alt="flipkart"
        title="flipkart"
        href="https://www.flipkart.com"
        coords="1235,2913,868,2200"
        shape="rect"
      />
    </map>
  </body>
</html>

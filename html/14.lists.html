<!DOCTYPE html>
<html lang="en">
  <head>
    <title>lists</title>
  </head>
  <body>
    <!-- unordered list -->
    <h1><u>unordered list</u></h1>
    <ul style="list-style-type: circle">
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
      <li>Reactjs</li>
    </ul>

    <!-- ordered list -->
    <h1><u>ordered list</u></h1>
    <ol type="I">
      <li>Stack</li>
      <li>Queue</li>
      <li>Graphs</li>
      <li>Trees</li>
    </ol>

    <!-- description list -->
    <h1><u>description list</u></h1>
    <dl>
      <dt>Bread</dt>
      <dd>A baked food made of flour</dd>
      <dt>Coffee</dt>
      <dd>Black hot drink</dd>
    </dl>
  </body>
</html>

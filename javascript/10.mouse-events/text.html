<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mouse-events</title>
  </head>
  <body>
    <h2 style="text-align: center"><u>Mouse-Events</u></h2>
    <input
      type="button"
      value="Click Here"
      name="click"
      onclick="clickevent()"
    /><br /><br />
    <img
      src="images/lo"
      alt="light"
      width="250"
      id="img"
      onmouseover="mouseoverevent()"
      onmouseout="mouseoutevent()"
    />

    <p id="para" onmousedown="mousedownevent()" onmouseup="mouseupevent()">Click Here and press hold and leave it</p>

    <script src="script.js"></script>
  </body>
</html>

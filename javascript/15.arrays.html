<!DOCTYPE html>
<html>
  <head>
    <title>Arrays</title>
  </head>
  <body>
    <h2 style="text-align: center"><u>Arrays</u></h2>

    <script>
      let arr = ["naga", "vamsi", "krishna", 2];
      console.log(arr);
      arr.pop();
      console.log(arr);
      arr.push("avinash");
      console.log(arr);
      arr.shift();
      console.log(arr);
      arr.unshift("naveen");
      console.log(arr);

      // insert an element in specific index
      arr.splice(2, 0, "krishna");
      console.log(arr);

      console.log(arr.length);

      console.log(arr.reverse());
    </script>
  </body>
</html>

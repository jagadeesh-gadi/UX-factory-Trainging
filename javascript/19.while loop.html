<!DOCTYPE html>
<html>
  <head>
    <title>While loop</title>
  </head>
  <body>
    <h2 style="text-align: center"><u>While loop</u></h2>

    <script>
      let i = 1;
      while (i <= 5) {
        document.write("hii", i + "<br>");
        i++;
      }

      document.write("<hr>");

      // multiplication table (5)
      let number = 5;
      let j = 1;
      while (j <= 10) {
        let result = number * j;
        document.write(number + "x" + j + "=" + result + "<br>");
        j++;
      }
    </script>
  </body>
</html>

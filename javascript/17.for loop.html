<!DOCTYPE html>
<html>
  <head>
    <title>loops</title>
    <style>
      body {
        height: 2500px;
      }
    </style>
  </head>
  <body>
    <script>
      // for loop
      for (let i = 1; i <= 10; i++) {
        document.write(i + "<br>");
      }

      document.write("<hr>");

      // nested loop
      for (let i = 1; i <= 5; i++) {
        document.write("hii", i + "<br>");
        for (j = 1; j <= 5; j++) {
          document.write("hello", j + "<br>");
        }
      }

      document.write("<hr>");

      // multiplication table (5)
      let number = 5
      for (let i = 1; i <= 10; i++) {
        let result = number*i;
        document.write(number + "x" + i + "=" + result + "<br>");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>math objects</title>
  </head>
  <body>
    <h2 style="text-align: center"><u>Math Objects</u></h2>

    <script>
      console.log("round is", Math.round(7.4));
      console.log("round is", Math.round(7.8));
      console.log("ceil is", Math.ceil(5.8));
      console.log("floor is", Math.floor(5.8));
      console.log("trunc is", Math.trunc(10.7));  
      console.log("sign is", Math.sign(15));
      console.log("sign is", Math.sign(-8));
      console.log("pow is", Math.pow(2,5));
      console.log("sqrt is", Math.sqrt(25));
      console.log("max is", Math.max(2, 5, 12, 8, 3, 15, 10));
      console.log("min is", Math.min(2, 5, 12, 8, 3, 15, 10));
    </script>
  </body>
</html>

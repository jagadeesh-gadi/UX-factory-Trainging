<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Methods</title>
  </head>
  <body>
    <h2 style="text-align: center"><u>String Methods</u></h2>
    <script>
      // escape character
      let str1 = 'i am learning "frontend"';
      console.log(str1);

      /* String Methods*/
      let str2 = "Hello World";
      console.log(str2);

      // length method
      console.log(str2.length);

      //Replace method
      let str3 = "Today is wednesday";
      console.log(str3);
      console.log(str3.replace("wednesday", "Friday"));

      //touppercase and to lowercase methods
      let str4 = "Jagadeesh";
      console.log(str4.toUpperCase());
      console.log(str4.toLowerCase());

      //concatination method
      let str5 = "Hii" + " ";
      let str6 = "This is jagadeesh";
      console.log(str5.concat(str6));

      //trim method
      let str7 = "         javascript     ";
      console.log(str7);
      console.log(str7.trim());

      //slice method
      let str8 = "HTML,CSS,Javascript";
      console.log(str8.slice(5));
      console.log(str8.slice(7,13));

     
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>pagination</title>
    <style>
      #pagination {
        position: relative;
        top: 100px;
        text-align: center;
      }
      #pagination a {
        border: 1px solid darkviolet;
        padding: 15px;
        text-decoration: none;
        border-radius: 8px;
        box-shadow: 2px 2px 4px darkgray;
      }
      #pagination a:hover {
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <div id="pagination">
      <a href="#">&laquo; previous</a>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">6</a>
      <a href="#">7</a>
      <a href="#">8</a>
      <a href="#">9</a>
      <a href="#">10</a>
      <a href="#">next &raquo;</a>
    </div>
  </body>
</html>

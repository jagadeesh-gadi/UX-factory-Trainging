<!DOCTYPE html>
<html>
  <head>
    <title>link button</title>
    <style>
      a:link,
      a:visited {
        color: whitesmoke;
        text-decoration: none;
        background-color: chocolate;
        padding: 10px;
        display: inline-block;
        margin-top: 10px;
        margin-left: 10px;
        border-radius: 10px;
      }
      a:hover {
        color: chartreuse;
      }
      a:active {
        color: darkviolet;
      }
    </style>
  </head>
  <body>
    <a href="https//www.amazon.com">click me</a>
  </body>
</html>

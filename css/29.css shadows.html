<!DOCTYPE html>
<html>
  <head>
    <title>css shadows</title>
    <style>
      h1 {
        text-shadow: 5px 6px 3px chocolate;   /* horizontal vertical blur color */
        background-color: lightblue;
      }
      div {
        background-color: darkkhaki;
        width: 200px;
        height: 200px;
        padding: 5px;
        box-shadow: 5px 8px 4px blueviolet;
      }
    </style>
  </head>
  <body>
    <h1>this is text shadow</h1>
    <br />
    <div>this is box shadow</div>
  </body>
</html>

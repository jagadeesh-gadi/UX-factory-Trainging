<!DOCTYPE html>
<html>
  <head>
    <title>css attributes</title>
    <style>
      a[target="_blank"] {
        background-color: rgba(130, 35, 219, 0.856);
      }
      a[target="_self"] {
        background-color: burlywood;
      }
      a[href] {
        background-color: lightblue;
        text-decoration: none;
      }
      h1[title~="heading"] {
        background-color: deeppink;
      }
    </style>
  </head>
  <body>
    <a target="_blank">visit flipkart</a>
    <br /><br />
    <a href="#">visit amazon</a>
    <br /><br />
    <a target="_self">visit google</a>
    <br /><br />
    <a href="#">visit microsoft</a>
    <br /><br />
    <a target="_blank">visit myntra</a>
    <br /><br />
    <a target="_self">visit youtube</a>
    <h1 title="heading">this is heading 1</h1>
    <h1 title="heading two">this is heading 2</h1>
    <h1 title="three">this is heading 3</h1>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>pseudo classes</title>
    <style>
      a {
        text-decoration: none;
      }
      a:link {
        color: darkgoldenrod;
      }
      a:visited {
        color: darkgreen;
      }
      a:hover {
        color: chartreuse;
      }
      a:active {
        color: darkviolet;
      }
    </style>
  </head>
  <body>
    <a href="#">click here</a>
  </body>
</html>

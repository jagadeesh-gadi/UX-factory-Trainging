<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Display</title>
    <style>
      div {
        display: inline-block;
        border: 2px solid blue;
        width: 200px;
        height: 100px;
        padding: 5px;
      }
      span{
          display: block;
          border: 2px solid green;
          padding: 5px;
      }
    </style>
  </head>
  <body>
    <div>this is block level</div> <br> <br>
    <span>this is inline level</span>
  </body>
</html>
